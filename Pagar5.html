<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprovante</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/comprovante.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <header>

        <a href="Menu.html"><img src="IMG/Menu.png" alt=""></a>

        <h1 class = "logo"> AllPay</h1>

    </header>

    <main> 
    
        <div class = "section-boxe">
            
            <section class = "header-comprovante">
            
                <h2 class = "destaque"> <!-- Transação processada pela --> All Pay </h2>

                <h3 class = "reais open-sans"> R$20,00 </h3>

            </section>
            
            <section class = "data">

                <h3 class = "subtexto open-sans"> Data e Hora:</h3>
                
                <p class = "infos-data open-sans">01/08, 10:38</p>

            </section>

            <!-- Dados da Conta que Realizou o Pagamento (Usuário)-->
            
            <section class = "conta">

                <h3 class = "subtexto open-sans" > Dados da Conta:</h3>

                <p class = "open-sans"> Marcelo Carvalho </p>

                <p class = "open-sans"> 523.***.***-53 </p>

            </section>

            <!-- Dados da Conta de que Recebeu o Pagamento (Fornecedor)-->

            <section class = "recebeu"> 

                <h3 class = "subtexto open-sans"> Dados de Quem Recebeu:</h3>

                <p class = "open-sans"> José Carlos </p>

                <p class = "open-sans"> 509.***.***-43 </p>

            </section>

            <!-- Botão adicionado posteriormente pelo grupo, dada a necessidade do usuário voltar para a página inicial -->

            <a class = "botao open-sans" href='index.html'>Voltar ao Início</a>

            <!-- Botão não possui funcionalidade, é apenas representativo -->

            <a class = "botao open-sans" href='index.html'>Compartilhar</a>

        </div>

    </main>
</body>
</html>
